auth.http.auth_req.url = http://air-server:3000/auth/mqtt/auth
auth.http.auth_req.method = post
auth.http.auth_req.headers.content-type = application/json
auth.http.auth_req.params = clientid,username,password

auth.http.acl_req.url = http://air-server:3000/auth/mqtt/acl
auth.http.acl_req.method = post
auth.http.acl_req.headers.content-type = application/json
auth.http.acl_req.params = access,username,clientid,ipaddr,topic
